            <h2 id="有困难，但熬过去就好了"><a href="#有困难，但熬过去就好了" class="headerlink" title="有困难，但熬过去就好了"></a>有困难，但熬过去就好了</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">void merge(int a[], int start, int mid, int end)</span><br><span class="line">&#123;</span><br><span class="line">    int i, j, k, n1, n2;</span><br><span class="line">    int * front, * back; //变量用于申请两个内存空间</span><br><span class="line"></span><br><span class="line">    n1 = mid - start + 1;   //前一序列长度</span><br><span class="line">    n2 = end - mid;         //后一序列长度</span><br><span class="line"></span><br><span class="line">    //申请两个空间存放两个序列值</span><br><span class="line">    front = (int *) malloc (n1 * sizeof(int)) ; </span><br><span class="line">    back = (int *) malloc (n2 * sizeof(int));</span><br><span class="line"></span><br><span class="line">    //将值设置到新序列中</span><br><span class="line">    for (i = 0; i &lt; n1; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        front[i] = a[start + i];     //start+i的start不是一直都为0的，故不可缺</span><br><span class="line">    &#125;</span><br><span class="line">    for (i = 0; i &lt; n2; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        back[i] = a[mid + i + 1];  //同start</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //将元素合并</span><br><span class="line">    i = 0;</span><br><span class="line">    j = 0;</span><br><span class="line">    k = start;</span><br><span class="line">    // i j 指针分别指向两个新序列的起始位置</span><br><span class="line">    while (i &lt; n1 &amp;&amp; j &lt; n2)</span><br><span class="line">    &#123;</span><br><span class="line">        if (front[i] &lt; back[j])</span><br><span class="line">        &#123;</span><br><span class="line">            a[k++] = front[i++];</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            a[k++] = back[j++];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;   </span><br><span class="line"></span><br><span class="line">   //合并剩余元素 </span><br><span class="line">    while (i &lt; n1)     // 有点巧妙</span><br><span class="line">    &#123;</span><br><span class="line">        a[k++] = front[i++];</span><br><span class="line">    &#125;</span><br><span class="line">    while (j &lt; n2)</span><br><span class="line">    &#123;</span><br><span class="line">        a[k++] = back[j++];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void sort(int a[], int start, int end)</span><br><span class="line">&#123;</span><br><span class="line">    int mid;</span><br><span class="line">    if (start &lt; end)</span><br><span class="line">    &#123;</span><br><span class="line">        mid = (start + end) / 2;  // 分解成两个序列</span><br><span class="line">        sort(a, start, mid); // 递归将左边序列分解到子问题</span><br><span class="line">        sort(a, mid + 1, end); // 递归将右边序列分解到子问题</span><br><span class="line">        merge(a, start, mid, end);  // 合并子问题的解</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a[8] = &#123;1, 4, 3, 9, 6, 5, 8, 7&#125;;</span><br><span class="line">    int i;</span><br><span class="line"></span><br><span class="line">    sort(a, 0, 7);</span><br><span class="line"></span><br><span class="line">    for (i = 0; i &lt; 8; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;%d\t&quot;, a[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="Java版本"><a href="#Java版本" class="headerlink" title="Java版本"></a>Java版本</h2><p>先看一个合并两个有序数组到目标数组的程序：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">public class MergeSort &#123;</span><br><span class="line">    /**</span><br><span class="line">     * 将两个有序数组合并到目标数组中 </span><br><span class="line">     * @param a 目标数组</span><br><span class="line">     * @param start 目标数组起始位置，从起始位置开始填入元素</span><br><span class="line">     * @param one</span><br><span class="line">     * @param two</span><br><span class="line">     */</span><br><span class="line">    private void mergeArray(int[] a, int start, int[] one, int[] two) &#123;</span><br><span class="line">        int oneLen = one.length;</span><br><span class="line">        int twoLen = two.length;</span><br><span class="line"></span><br><span class="line">        // m 指针指向 one数组, n 指针指向two数组</span><br><span class="line">        int m = 0, n = 0;</span><br><span class="line">        // i 指针指向 a数组</span><br><span class="line">        int i = start;</span><br><span class="line">        while (m &lt; oneLen &amp;&amp; n &lt; twoLen) &#123;</span><br><span class="line">            if (one[m] &lt; two[n]) &#123;</span><br><span class="line">                a[i] = one[m];</span><br><span class="line">                m++;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                a[i] = two[n];</span><br><span class="line">                n++;</span><br><span class="line">            &#125;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while (m &lt; oneLen) &#123;</span><br><span class="line">            a[i] = one[m];</span><br><span class="line">            i++;</span><br><span class="line">            m++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while (n &lt; twoLen) &#123;</span><br><span class="line">            a[i] = two[n];</span><br><span class="line">            i++;</span><br><span class="line">            n++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        MergeSort mergeSort = new MergeSort();</span><br><span class="line">        int a[] = new int[12];</span><br><span class="line">        int[] one = new int[]&#123;1, 16, 80, 200, 201&#125;;</span><br><span class="line">        int[] two = new int[]&#123;10, 32, 45, 79, 90, 100, 101&#125;;</span><br><span class="line">        mergeSort.mergeArray(a, 0, one, two);</span><br><span class="line">        System.out.println(Arrays.toString(a));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">public class MergeSort &#123;</span><br><span class="line">   /**</span><br><span class="line">     * 将两个有序数组合并到目标数组中 </span><br><span class="line">     * @param a 目标数组</span><br><span class="line">     * @param start 目标数组起始位置，从起始位置开始填入元素</span><br><span class="line">     * @param one</span><br><span class="line">     * @param two</span><br><span class="line">     */</span><br><span class="line">    private void mergeArray(int[] a, int start, int[] one, int[] two) &#123;</span><br><span class="line">        int oneLen = one.length;</span><br><span class="line">        int twoLen = two.length;</span><br><span class="line"></span><br><span class="line">        // m 指针指向 one数组, n 指针指向two数组</span><br><span class="line">        int m = 0, n = 0;</span><br><span class="line">        // i 指针指向 a数组</span><br><span class="line">        int i = start;</span><br><span class="line">        while (m &lt; oneLen &amp;&amp; n &lt; twoLen) &#123;</span><br><span class="line">            if (one[m] &lt; two[n]) &#123;</span><br><span class="line">                a[i] = one[m];</span><br><span class="line">                m++;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                a[i] = two[n];</span><br><span class="line">                n++;</span><br><span class="line">            &#125;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while (m &lt; oneLen) &#123;</span><br><span class="line">            a[i] = one[m];</span><br><span class="line">            i++;</span><br><span class="line">            m++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while (n &lt; twoLen) &#123;</span><br><span class="line">            a[i] = two[n];</span><br><span class="line">            i++;</span><br><span class="line">            n++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void merge(int[] a, int start, int mid, int end) &#123;</span><br><span class="line">        int frontLen = mid - start + 1;</span><br><span class="line">        int backLen = end - mid;</span><br><span class="line">        int[] front = new int[frontLen];</span><br><span class="line">        int[] back = new int[backLen];</span><br><span class="line">        // 初始化front和back数组</span><br><span class="line">        for (int i = 0; i &lt; frontLen; i++) &#123;</span><br><span class="line">            front[i] = a[start + i];</span><br><span class="line">        &#125;</span><br><span class="line">        for (int i = 0; i &lt; backLen; i++) &#123;</span><br><span class="line">            back[i] = a[mid + 1 + i];</span><br><span class="line">        &#125;</span><br><span class="line">        mergeArray(a, start, front, back);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void sort(int[] a, int start, int end) &#123;</span><br><span class="line">        if (start &lt; end) &#123;</span><br><span class="line">            int mid = (start + end) / 2;</span><br><span class="line">            sort(a, start, mid);</span><br><span class="line">            sort(a, mid + 1, end);</span><br><span class="line">            merge(a, start, mid, end);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        MergeSort mergeSort = new MergeSort();</span><br><span class="line">        int[] a = &#123;1, 4, 3, 9, 6, 5, 8, 7&#125;;</span><br><span class="line">        mergeSort.sort(a, 0, 7);</span><br><span class="line">        System.out.println(Arrays.toString(a));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>




</html>
